<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="دخول المحترفين - hrfa.ma">
    <title>دخول المحترفين - hrfa.ma</title>
    <link rel="icon" type="image/svg+xml" href="../frontend/assets/icons/favicon.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="page-content" style="padding-top: 120px;">
        <div class="choice-section">
            <h2><i class="fas fa-tools"></i> تسجيل دخول المحترفين</h2>
            <p>مرحباً بك شريكنا العزيز. أدخل معلوماتك للوصول لزبنائك.</p>

            <form class="form-container" id="loginForm">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-artisan">
                    <i class="fas fa-sign-in-alt"></i>
                    دخول
                </button>
            </form>

            <div class="form-links">
                <a href="artisan-register.html" class="highlight">
                    <i class="fas fa-user-plus"></i>
                    ليس لديك حساب؟ سجل الآن
                </a>
                <a href="index.html">
                    <i class="fas fa-arrow-right"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
